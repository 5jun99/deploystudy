name: Spring Boot & Gradle CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 저장소 코드 가져오기
      - uses: actions/checkout@v3

      # 2️⃣ JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ 실행 권한 부여 & 빌드 실행
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle # test 제외 빌드
        run: ./gradlew clean build --exclude-task test